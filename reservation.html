  <h3 style="padding-top:5px;margin-bottom:50px;text-align: center">Reservation</h3>
  <h2>Commandez votre table</h2>
  <hr>
  <div class="container_12"style="width:50%;">
    <form>

      <div class="form-control">
        <div class="form-group" >
          <label >Table pour combien de personnes ?</label>
          <select class="custom-select" name="nbp" id="nbp">
            <option selected value="-1">Veuillez choisir </option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="6">6</option>
          </select>
        </div>
      </div>

      <div id="chaises"></div>


      <div class="form-control">
        <div class="form-group">
          <label>A quelle date vous allez venir ?</label>
          <input type="text" name="date" class="form-control" id="date">
        </div>
      </div>

      <h2> Vos coordonées</h2>
      <hr>

      <div class="form-control">
          <label>Civilité : ?</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" name="civilite" type="radio" value="mme">
          <label class="form-check-label" for="inlineRadio1"> Madamme</label>
        </div>
       <div class="form-check form-check-inline">
          <input class="form-check-input" name="civilite" type="radio" value="mlle">
          <label class="form-check-label" for="inlineRadio1">    Mademoiselle</label>
        </div>
  
        <div class="form-check form-check-inline">
           <input class="form-check-input" name="civilite" type="radio" value="M">
           <label class="form-check-label" for="inlineRadio1">Monsieur</label>
        </div>

      </div>

      <div class="form-control">
        <div class="form-group">
           <label for="inputCity">Nom et prénom</label>
           <input type="text" class="form-control" name="nom" type="text" id="nom">
        </div>
      </div>
    
      <div class="form-control">
        <div class="form-group ">
          <label for="inputCity">N°Telephone</label>
          <input type="text" class="form-control" name="tel" id="tel">
        </div>
      </div>
      
      <div class="form-control">
        <div class="form-group">
          <label>Liste des accompagnateurs </label>
          <textarea class="form-control" name="accompagnateurs" cols="60" rows="4" id="accompagnateurs"></textarea>
        </div>
      </div>

      <h2> Que voulez-vous manger ?</h2>
      <hr>

      <div class="form-control">


        <div class="form-check">
          <input class="form-check-input"  name="cmd" type="checkbox" value="Salade" data-prix="5">
          <label class="form-check-label" >Salade</label>
        </div>

        <div class="form-check">
            <input class="form-check-input"  name="cmd" type="checkbox" value="Soupe" data-prix="2.5">
            <label class="form-check-label">Soupe</label>
        </div>
        
        <div class="form-check">
          <input class="form-check-input"  name="cmd" type="checkbox" value="Couscous" data-prix="15.5">
          <label class="form-check-label" >Couscous</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" name="cmd" type="checkbox" value="Riz" data-prix="12">
            <label class="form-check-label" >Riz</label>
        </div>


        <div class="form-check">
              <input class="form-check-input" name="cmd" type="checkbox" value="Fruits" data-prix="7">
              <label class="form-check-label">Fruits</label>
        </div>
        
        <div class="form-check">
            <input class="form-check-input" name="cmd" type="checkbox" value="Gateaux" data-prix="6.4">
            <label class="form-check-label" >Gateaux</label>
          </div>
      </div>
      <hr />


     <button name="b1" type="button" id="b1" class="btn btn-secondary btn-lg btn-block">Valider ma commande</button>
     <hr />

        Afficher le r&eacute;sum&eacute; ici ...
